<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ISD MainPage</title>
    <style>
        .AppContainer {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .LeftGradient{
            height: 100%;
            width: calc(50% - 700px);
            position: fixed;
            background: linear-gradient(270deg,#000,transparent);
            top: 0;
            left: 0;
            bottom: 0;
        }
        .RightGradient{
            height: 100%;
            width: calc(50% - 700px);
            position: fixed;
            background: linear-gradient(90deg,#000,transparent);
            right: 20px;
        }
        .APP{
            text-align: center;
            overflow-y: auto;
        }
        .Content {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            margin: auto;
            max-width: 1400px;
            height: 100%;
        }
        .Header {
            position: relative;
            width: 100%;
            height: 80vh;
            padding-top: 56.33333%;
            box-sizing: border-box;
        }
        .TopBanner {
            box-sizing: border-box;
            width: 100%;
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,.4980392156862745);
            z-index: 2;
            position: absolute;
            left: 0;
            top: 0;
            color: #fff;
            box-shadow: 0 0 9px rgba(0,0,0,.39215686274509803);
            padding: 0 24px 0 0;
            height: 81px;
            flex-direction: row;
        }
        .LeftGroup{
            display: flex;
        }
        .LinkButton {
            height: 100%;
            font-family: Oxygen,sans-serif;
            padding: 0 20px;
            display: flex;
            align-items: center;
            font-weight: 600;
            letter-spacing: .75px;
            height: 81px;
            text-transform: uppercase;
            color: #000;
            text-decoration: none;
        }
        .App-header {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: calc(10px + 2vmin);
            color: #fff;
            z-index: 2;
        }
        .DownloadButton {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            background-color: #1c84ca;
            border-radius: 12px;
            border: 2px solid #8d9091;
            width: 60%;
            max-width: 320px;
            box-sizing: border-box;
            padding: 10px 20px;
            font-size: 22px;
            margin: 0 auto 24px;
            height: 81px;
            text-transform: uppercase;
            -webkit-animation: ZoomIntro .5s 1.25s both;
            animation: ZoomIntro .5s 1.25s both;
        }
        .DownloadText {
            font-weight: 600;
            letter-spacing: .25px;
        }
    </style>
</head>
    
<body>
    <div style="display: block;">
        <div class="AppContainer" style="background-image: url('static/backgroundpicture.png');">
            <div class="LeftGradient"></div>
            <div class="RightGradient"></div>
            <div class="APP">
                <div class="Content">
                    <div class="Header">
                        <div class="TopBanner">
                            <div class="LeftGroup">
                                <a class="LinkButton" href="/">HOME</a>
                            </div>
                            <a class="LinkButton" href="/rank">排行榜</a>
                        </div >
                        <div class="App-header">
                            <a class="DownloadButton" href="/downloadlink">
                                <div class="DownloadText">下載連結</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
